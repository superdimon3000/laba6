{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
<link rel="stylesheet" type="text/css" href="{% static 'bboard/style.css' %}">
    <title>{% block title %}Главная{% endblock %} - Дошка оголошень</title>
</head>
<body>
    <header>
        <h1>Оголошення</h1>
    </header>
    <nav>
        <a href="{% url 'index' %}">Головна</a>
        <a href="{% url 'add' %}">Додати оголошення</a>
        {% for rubric in rubrics %}
        <a href="{% url 'by_rubric' rubric.pk %}">
            {{ rubric.name }}</a>
        {% endfor %}
    </nav>
    <section>
        {% block content %}
        {% endblock %}
    </section>
</body>
</html>
